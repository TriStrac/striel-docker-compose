user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # --- HTTP Server: Redirects ALL traffic to HTTPS ---
    server {
        listen 80;
        listen [::]:80;
        server_name striel.xyz www.striel.xyz api-scarrow.striel.xyz web-scarrow.striel.xyz;
        return 301 https://$host$request_uri;
    }

    # --- HTTPS Server for the main domain: domain.com ---
    server {
        # --- UPDATED SYNTAX ---
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        # --- END UPDATE ---

        server_name striel.xyz www.striel.xyz;

        ssl_certificate         /etc/nginx/fullchain.pem;
        ssl_certificate_key     /etc/nginx/privkey.pem;
        ssl_protocols           TLSv1.2 TLSv1.3;
        ssl_ciphers             HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://striel-xyz-container:4300;
            # ... proxy headers ...
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    server {
        # --- UPDATED SYNTAX ---
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        # --- END UPDATE ---

        server_name api-scarrow.striel.xyz;

        ssl_certificate         /etc/nginx/fullchain.pem;
        ssl_certificate_key     /etc/nginx/privkey.pem;
        ssl_protocols           TLSv1.2 TLSv1.3;
        ssl_ciphers             HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://api-scarrow-container:5000;
            # ... proxy headers ...
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    server {
        # --- UPDATED SYNTAX ---
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        # --- END UPDATE ---

        server_name web-scarrow.striel.xyz;

        ssl_certificate         /etc/nginx/fullchain.pem;
        ssl_certificate_key     /etc/nginx/privkey.pem;
        ssl_protocols           TLSv1.2 TLSv1.3;
        ssl_ciphers             HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://scarrowweb-xyz-container:8080;
            # ... proxy headers ...
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # --- Add the domain name on the 80 then duplicate this 443 block for every subdomain ---
}
